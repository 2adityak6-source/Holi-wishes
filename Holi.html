<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            /* ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§Æ‡•á‡§Ç ‡§π‡§≤‡•ç‡§ï‡§æ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
            background-color: #ffffff; 
            transition: background-color 0.8s ease; /* ‡§∞‡§Ç‡§ó ‡§¨‡§¶‡§≤‡§®‡•á ‡§ï‡§æ ‡§∏‡•ç‡§Æ‡•Ç‡§• ‡§ü‡•ç‡§∞‡§æ‡§Ç‡§ú‡§ø‡§∂‡§® */
            overflow: hidden;
            touch-action: manipulation;
        }

        /* ‡§™‡§ø‡§ö‡§ï‡§æ‡§∞‡•Ä ‡§î‡§∞ ‡§ó‡•Å‡§≤‡§æ‡§≤ */
        .item {
            position: absolute;
            font-size: 60px;
            z-index: 5;
            filter: drop-shadow(3px 3px 10px rgba(0,0,0,0.2));
            user-select: none;
        }
        .p1 { top: 10%; left: 5%; transform: rotate(-15deg); }
        .p2 { bottom: 10%; right: 5%; transform: rotate(165deg); }
        .g1 { bottom: 10%; left: 8%; }
        .g2 { top: 10%; right: 8%; }

        .card {

            background: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            width: 85%;

        h1 {

            color: #ff007f;
            text-shadow: 2px 2px #ffd700;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .wish { font-size: 1.2rem; color: #333; font-weight: bold; }

        input {
            width: 80%;
            padding: 12px;
            border: 2px solid #ff007f;
            border-radius: 50px;
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: #ff007f;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        /* ‡§™‡•á‡§Ç‡§ü ‡§ï‡•á ‡§ß‡§¨‡•ç‡§¨‡•á */
        .paint {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: splash 0.6s ease-out forwards;
        }

        @keyframes splash {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0.7; }
        }

        #linkBox {
            margin-top: 15px;
            font-size: 0.8rem;
            word-wrap: break-word;
            color: #d81b60;
        }
    </style>
</head>
<body>

    <div class="item p1">üî´</div>
    <div class="item p2">üî´</div>
    <div class="item g1">ü•£</div>
    <div class="item g2">ü•£</div>

    <div class="card">
        <h2 id="from">‡§®‡§Æ‡§∏‡•ç‡§§‡•á!</h2>
        <h1>Happy Holi!</h1>
        <p class="wish">‡§¨‡•Å‡§∞‡§æ ‡§® ‡§Æ‡§æ‡§®‡•ã ‡§π‡•ã‡§≤‡•Ä ‡§π‡•à!</p>
        <p>‡§∞‡§Ç‡§ó‡•ã‡§Ç ‡§ï‡•Ä ‡§¨‡•å‡§õ‡§æ‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡§π‡•Ä‡§Ç ‡§≠‡•Ä ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç!</p>

        <input type="text" id="name" placeholder="‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
        <br>
        <button onclick="createLink()">‡§ú‡§æ‡§¶‡•Å‡§à ‡§≤‡§ø‡§Ç‡§ï ‡§¨‡§®‡§æ‡§è‡§Å</button>
        <div id="linkBox"></div>
    </div>

    <script>
        const holiColors = [
            '#FFF5F8', '#F0FDFF', '#FFFDF0', // ‡§π‡§≤‡•ç‡§ï‡•á ‡§ï‡§≤‡§∞‡•ç‡§∏
            '#FFEBEE', '#E3F2FD', '#F1F8E9', 
            '#FFF3E0', '#F3E5F5', '#E0F2F1'
        ];

        const splashColors = ['#FF007F', '#FFD700', '#00E5FF', '#39FF14', '#FF4500', '#8A2BE2'];

        // 1. ‡§®‡§æ‡§Æ ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç
        const params = new URLSearchParams(window.location.search);
        const sender = params.get('naam');
        if (sender) {
            document.getElementById('from').innerText = decodeURIComponent(sender) + " ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á...";
        }

        // 2. ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡•á ‡§™‡§∞ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§¨‡§¶‡§≤‡•á‡§Ç ‡§î‡§∞ ‡§∞‡§Ç‡§ó ‡§´‡•á‡§Ç‡§ï‡•á‡§Ç
        window.addEventListener('click', (e) => {
            // ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§ï‡§æ ‡§∞‡§Ç‡§ó ‡§¨‡§¶‡§≤‡•á‡§Ç
            const randomBG = holiColors[Math.floor(Math.random() * holiColors.length)];
            document.body.style.backgroundColor = randomBG;

            // ‡§ß‡§¨‡•ç‡§¨‡•á ‡§¨‡§®‡§æ‡§è‡§Ç
            for(let i=0; i<4; i++) {
                createSplash(e.clientX + (Math.random()-0.5)*100, e.clientY + (Math.random()-0.5)*100);
            }
        });

        function createSplash(x, y) {
            const p = document.createElement('div');
            p.className = 'paint';
            const size = Math.random() * 100 + 50 + 'px';
            p.style.width = size;
            p.style.height = size;
            p.style.left = x - parseFloat(size)/2 + 'px';
            p.style.top = y - parseFloat(size)/2 + 'px';
            p.style.backgroundColor = splashColors[Math.floor(Math.random() * splashColors.length)];
            p.style.borderRadius = `${Math.random()*40+20}% ${Math.random()*40+20}% ${Math.random()*40+20}% ${Math.random()*40+20}%`;
            
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 2000);
        }

        // 3. ‡§≤‡§ø‡§Ç‡§ï ‡§ú‡§®‡§∞‡•á‡§∂‡§®
        function createLink() {
            const n = document.getElementById('name').value;
            if(n) {
                const url = window.location.origin + window.location.pathname + "?naam=" + encodeURIComponent(n);
                document.getElementById('linkBox').innerHTML = `‡§á‡§∏‡•á ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§∏‡§¨‡§ï‡•ã ‡§≠‡•á‡§ú‡•á‡§Ç:<br><strong>${url}</strong>`;
            } else {
                alert("‡§®‡§æ‡§Æ ‡§§‡•ã ‡§≤‡§ø‡§ñ‡§ø‡§è!");
            }
        }

        // ‡§ë‡§ü‡•ã ‡§∞‡§Ç‡§ó (‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§ï‡•á ‡§≤‡§ø‡§è)
        setInterval(() => {
            const rx = Math.random() * window.innerWidth;
            const ry = Math.random() * window.innerHeight;
            createSplash(rx, ry);
        }, 3000);
    </script>
</body>
</html>
